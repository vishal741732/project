<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{

}

    color:navy;
    margin:20px;
    text-align: center;
    font-style: oblique;
    border: groove 10px ;

}

</head>
<body>

        <h1>GLA UNIVERSITY MATHURA</h1>

        <input type="radio" id="gender" name="gender" value="female" required>female<br><br>
        <label>EMAIL:</label>

        <select>

            <option value="agra"><agra/option>

        <input type="text" name="text"><br><br>

        <input type="radio" name="radio" value="radio">lie between 8.02 to 10
        <input type="radio" name="radio" value="radio">Below than 6.0<br><br>

        <input type="checkbox">HOSTEL FEE PAID<BR>
        <input type="checkbox">MESS FEE PAID<BR>

        <input type="button" name="submit" value="submit">

    </form>
