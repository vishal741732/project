<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mybtn{
            width: 5px;
            height: 5px;
            background-color: red;
            color: white;
            text-align: center;
            align-items: center;
            font-weight: 700;
            margin: 30px;
            padding: 300px;
        }
    </style>
</head>
<body>
    <div id="mybtn"><p>mouse over me</p></div>
    <script>
        let change= document.getElementById("mybtn");
        change.addEventListener('click',()=>{
            change.innerText="THANK YOU";
        })

    </script>
</body>
</html>
